<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Gestor de Finanzas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="text-center">Iniciar Sesión</h3>

                    <div th:if="${param.success}" class="alert alert-success mt-3">
                        ¡Cuenta creada con éxito! Ya puedes iniciar sesión.
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger">
                        Email o contraseña incorrectos.
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>

                    <div class="mt-4 text-center">
                        <p class="text-muted small">¿Aún no tienes una cuenta?</p>
                        <a th:href="@{/registro}" class="btn btn-outline-secondary btn-sm w-100">
                            Crear cuenta nueva
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
