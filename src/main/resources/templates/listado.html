<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Mi Gestor de Finanzas</title>
	<link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class = "container mt-5">
	<div class= "card shadow">
		<div class ="card-header bg-primary text-white">
			<h2 class="mb-0">Mi Caja Chica</h2>
		</div>
		<div class="card-body">
			<form th:action="@{/gastos/nuevo-form}" method="POST" class="row g-3 mb-4 p-3 bg-light border rounded shadow-sm">
				<div class="col-md-4">
					<input type="text" name="descripcion" class="form-control" placeholder="¿En qué gastaste?" required>
				</div>
				<div class="col-md-3">
					<div class="input-group">
						<span class="input-group-text">$</span>
						<input type="number" step="0.01" name="monto" class="form-control" placeholder="Monto" required>
					</div>
				</div>
				<div class="col-md-3">
					<select name="tipo" class="form-select" required>
						<option value="INGRESO">Ingreso (+)</option>
						<option value="EGRESO">Egreso (-)</option>
					</select>
				</div>
				<div class="col-md-2">
					<button type="submit" class="btn btn-dark w-100">Añadir</button>
				</div>
			</form>
			<table class="table table-hover">
				<thead class="table-dark">
					<tr>
						<th>Fecha</th>
						<th>Descripción</th>
						<th>Tipo</th>
						<th>Monto</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="g : ${gastos}">
						<td th:text="${g.fecha}"></td>
						<td th:text="${g.descripcion}"></td>
						<td>
							<span th:text="${g.tipo}"
								  th:class="${g.tipo.name() == 'INGRESO' ? 'badge bg-success' : 'badge bg-danger'}">
							</span>
						</td>
						<td th:text="${'$' + #numbers.formatDecimal(g.monto, 1, 2)}"></td> <td>
						<a th:href="@{'/gastos/eliminar/' + ${g.id}}"
							class="btn btn-outline-danger btn-sm"
							onclick="return confirm('¿Estás seguro de borrar este registro?')">
							Eliminar
						</a>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="mt-4 p-3 bg-light border">
				<h4>Saldo Actual: <span th:text="${'$ ' + #numbers.formatDecimal(saldo, 1, 2)}" th:classappend="${saldo >= 0 ? 'text-success' : 'text-danger'}"></span></h4>
			</div>
		</div>
	</div>
</body>
</html>
